site_name: wadamczyk's space
use_directory_urls: false
theme: 
  name: material
  logo: 'assets/atom.png'
  favicon: 'assets/atom_fav.png'
  palette:
    primary: 'white'
    accent: 'blue'
  features:
    - navigation.top
    - navigation.tabs
    - toc.integrate  # This integrates TOC into the left sidebar


nav:
  - Home: index.md
  - "Teaching":
    - "QIP1 Intuition":
      - "Chapter 0: Intention": qip1_intuition/ch0_intention.md
      - "Chapter 1a: Hilbert Space and Dirac Notation": qip1_intuition/ch1a_hilbert_dirac.md
      - "Chapter 1b: Quantum States and Measurements": qip1_intuition/ch1b_tools.md
      - "Chapter 2a: Complexities and Quantum Circuits": qip1_intuition/ch2a_complexities.md

# Plugins (optional)
plugins:
  - search

extra_css:
  - 'extra.css'


# Markdown Extensions
markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js