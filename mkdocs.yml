site_name: wadamczyk's space
use_directory_urls: false
theme: 
  name: material
  logo: 'assets/atom.png'
  favicon: 'assets/atom_fav.png'
  palette:
    primary: 'white'
    accent: 'blue'
  features:
    - navigation.top
    - navigation.tabs
    - toc.integrate  # This integrates TOC into the left sidebar


nav:
  - Abstract: index.md
  - "Teaching":
    - "Quantum Information Processing - Concepts":
      - "Chapter 0: Introduction": qip1/ch0.md
      - "Chapter 1a: Principles of Quantum Mechanics": qip1/ch1a.md
      - "Chapter 1b: Toolbox": qip1/ch1b.md
      - "Chapter 2a: Quantum Information Theory": qip1/ch2a.md
      - "Chapter 3a: Computational Complexity": qip1/ch3a.md
      - "Chapter 3b: Universal gates, Reversible irreversability, Oracle Functions": qip1/ch3b.md
      - "Chapter 4a: DJ style algorithms": qip1/ch4a.md
      - "Chapter 4b: Grover's algorithm": qip1/ch4b.md
      - "Chapter 4c: Quantum Fourier Transform, Period Finding Algorithm": qip1/ch4c.md
      - "Chapter 5: Shor's Algorithm": qip1/ch5.md
      - "Chapter 6: Open Quantum Systems": qip1/ch6.md
      - "organisation": qip1/organisation.md
  - "Random Walk":
    - "Quantum Optics":
      - "Light-Matter Interaction": random_walk/quantum_optics/rabi_frequencies.md

# Plugins (optional)
plugins:
  - search

extra_css:
  - 'extra.css'


# Markdown Extensions
markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js