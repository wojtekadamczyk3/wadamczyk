site_name: My Docs
theme: 
  name: material

nav:
  - Home: index.md
  - "QIP1 Intuition":
      - "Chapter 1: Intention":qip1_intuition/ch0_intention.md

# Plugins (optional)
plugins:
  - search

# Markdown Extensions
markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js